<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT-CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>JAVASCRIPT CALCULATOR</h1>
    <div>
       <form action="#">
        <table>
            <tr>
                <td colspan="4"><input class="result-box" type="text" id="result"></td>
            </tr> 
            <tr>
                <td colspan="2"> <input type="button" value="AC" id="btn1" onclick="result
                .value='' "></td>
                <td><input type="button" value="DEL" onclick="result.value = result.value.toString().slice(0,-1)"><v/td>
                <td><input type="button" value="/"onclick="result.value += '/' " ></td>
            </tr>
            <tr>
                <td class="btn"><input type="button" value="1" onclick="result.value += '1' "></td>
                <td class="btn"><input type="button" value="2" onclick="result.value += '2' "></td>
                <td class="btn"><input type="button" value="3" onclick="result.value += '3' "></td>
                <td class="btn"><input type="button" value="*" onclick="result.value += '*' "></td>
            </tr>
            <tr>
                <td class="btn"><input type="button" value="4" onclick="result.value += '4' "></td>
                <td class="btn"><input type="button" value="5" onclick="result.value += '5' "></td>
                <td class="btn"><input type="button" value="6" onclick="result.value += '6' "></td>
                <td class="btn"><input type="button" value="+" onclick="result.value += '+' "></td>
            </tr>
            <tr>
                <td class="btn"><input type="button" value="7" onclick="result.value += '7' "></td>
                <td class="btn"><input type="button" value="8" onclick="result.value += '8' "></td>
                <td class="btn"><input type="button" value="9" onclick="result.value += '9' "></td>
                <td class="btn"><input type="button" value="-" onclick="result.value += '-' "></td>
            </tr>
            <tr>
                <td class="btn"><input type="button" value="." onclick="result.value += '.' "></td>
                <td class="btn"><input type="button" value="0" onclick="result.value += '0' "></td>
                <td colspan="2"><input type="button" value="=" onclick="result.value = eval(result.value)" class="equal"></td>
            </tr>
        </table>
       </form>
    </div>
<script src="./calc.js"></script>
</body>
</html>
